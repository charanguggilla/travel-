<!DOCTYPE html>
<html>
<head>
    <title>Cricket Score App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0b3d91;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #1e5bb8;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            margin-bottom: 10px;
        }

        .score {
            font-size: 40px;
            margin: 20px 0;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .run { background: #28a745; color: white; }
        .wicket { background: #dc3545; color: white; }
        .reset { background: #ffc107; color: black; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèè Cricket Score</h1>
        <h2 id="teamName">Team A</h2>
        
        <div class="score">
            <span id="runs">0</span>/<span id="wickets">0</span>
        </div>

        <p>Overs: <span id="overs">0.0</span></p>

        <div>
            <button class="run" onclick="addRun(1)">+1 Run</button>
            <button class="run" onclick="addRun(4)">+4</button>
            <button class="run" onclick="addRun(6)">+6</button>
        </div>

        <div>
            <button class="wicket" onclick="addWicket()">Wicket</button>
            <button class="reset" onclick="resetScore()">Reset</button>
        </div>
    </div>

<script>
    let runs = 0;
    let wickets = 0;
    let balls = 0;

    function addRun(run) {
        runs += run;
        balls++;
        updateScore();
    }

    function addWicket() {
        if (wickets < 10) {
            wickets++;
            balls++;
            updateScore();
        }
    }

    function updateScore() {
        document.getElementById("runs").innerText = runs;
        document.getElementById("wickets").innerText = wickets;

        let overs = Math.floor(balls / 6);
        let remainingBalls = balls % 6;
        document.getElementById("overs").innerText = overs + "." + remainingBalls;
    }

    function resetScore() {
        runs = 0;
        wickets = 0;
        balls = 0;
        updateScore();
    }
</script>

</body>
</html>
