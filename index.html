<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #eaeded;
        }

        /* Navbar */
        .navbar {
            background-color: #131921;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff9900;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
        }

        .search-bar button {
            padding: 8px 15px;
            border: none;
            background: #febd69;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links div {
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: url('https://images.unsplash.com/photo-1607082349566-187342175e2f?auto=format&fit=crop&w=1400&q=60') no-repeat center center/cover;
            height: 300px;
        }

        /* Products Section */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card button {
            background: #ffd814;
            border: none;
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-card button:hover {
            background: #f7ca00;
        }

        /* Footer */
        footer {
            background: #131921;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">amazon</div>

        <div class="search-bar">
            <input type="text" placeholder="Search Amazon">
            <button>Search</button>
        </div>

        <div class="nav-links">
            <div>Hello, Sign in</div>
            <div>Returns & Orders</div>
            <div>Cart ðŸ›’</div>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero"></div>

    <!-- Products Section -->
    <div class="products">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=500&q=60">
            <h3>Smartphone</h3>
            <p>$499.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1580910051074-3eb694886505?auto=format&fit=crop&w=500&q=60">
            <h3>Headphones</h3>
            <p>$79.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=500&q=60">
            <h3>Laptop</h3>
            <p>$899.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1585386959984-a41552262b99?auto=format&fit=crop&w=500&q=60">
            <h3>Smart Watch</h3>
            <p>$199.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2026 Amazon Clone | Designed for Learning
    </footer>

</body>
</html>
